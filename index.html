<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
     <link rel="stylesheet" href="style.css">

<body>
  <div id="time" class="time">
    <div class="circle" style="--clr:#f60909;">
    <div class="dots day_dot"></div>
    <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="dd"></circle>
    </svg>
    <div id="days">00<br><span>days</span></div>
  </div>
  <div class="circle" style="--clr:rgb(233, 10, 151);">
    <div class="dots hr_dot"></div>
    <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="hh"></circle>
    </svg>
    <div id="hours">00</div>
  </div> 
  <div class="circle" style="--clr:yellow;">
    <div class="dots min_dot"></div>
    <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="mm"></circle>
    </svg>
    <div id="minutes">00</div>
  </div>
  <div class="circle" style="--clr:green;">
    <div class="dots sec_dot"></div>
    <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="ss"></circle>
    </svg>
    <div id="seconds">00</div>
  </div>    
  </div>
  <h2 class="newYear">2024<br><span>Happy</span><span>New</span><span>Year</span></h2> 
  <h1 class="text"> welcome 2024</h1>
  <script src="./time.js"></script> 
</body>
</html>
